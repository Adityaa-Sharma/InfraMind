apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inframind-ingress
  namespace: apps
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: inframind.local
    http:
      paths:
      # Checkout API (must come before / to match first)
      - path: /api/checkout
        pathType: Prefix
        backend:
          service:
            name: checkout-api
            port:
              number: 80
      # Payment API
      - path: /api/payment
        pathType: Prefix
        backend:
          service:
            name: payment-api
            port:
              number: 80
      # Frontend (catch-all, must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: inframind-frontend
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-ingress
  namespace: observability
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: observability.local
    http:
      paths:
      # Prometheus
      - path: /prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-kube-prometheus-prometheus
            port:
              number: 9090
      # Grafana
      - path: /grafana(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
      # Loki (Query)
      - path: /loki(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: loki
            port:
              number: 3100
